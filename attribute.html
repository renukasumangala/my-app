<div class="row" [ngStyle]="{color:textColor,'font-size':'30px'}">
    <div class="col-4" [ngClass]="theemeClass">
           <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr NO</th>
                    <th>Name</th>
                    <th>City</th>
        
                </tr>
            </thead>
            <tbody>
                @for (item of studentList; track $index) {
                <tr>
                    <td [ngClass]="item.status == true ?'bg-success':'bg-danger'">{{$index+1}}</td>
                    <td [ngClass]="item.status == true ?'bg-success':'bg-danger'">
                        {{item.name}}
                    </td>
                    <td>{{item.city}}</td>
                    

                </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="col-5" [ngClass]="theemeClass">
        <h3>Hello</h3>
        <p>This is para</p>
    </div>
    <div [class]="'col-3 ' + theemeClass">
        <h3>Hello</h3>
    </div>
</div>
