
<p>data-binding works!</p>
<table style="width: 100%;">
    <tr>
        <td>
            <span>{{courseName}}</span>
        </td>
        <td>
            <input type="text" value="{{rollNo}}">
        </td>
        <td>
            {{currentDate}}
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" [value]="rollNo">
        </td>
        <td>
            <input type="text" [minLength]="minTestLength">
        </td>
        <td>
            <span [class]="spanClassName">Demo text</span>
        </td>
        <td>
            {{rollNo}}
        </td>
        <td>
            <input type="text" [(ngModel)]="rollNo">
        </td>
        <td>
            <input type="checkbox" [(ngModel)]="isActive">
        </td>
        <td>
            {{isActive}}
        </td>
    </tr>
</table>
