<div class="container">
    <h2 class="mb-4 text-center">User CRUD Operation</h2>
  
    <div class="row g-4">
    
    <!-- Form Section (col-8) -->
    

    <!-- User Cards Section (col-8) -->
    <div class="col-8">
      <div class="card shadow mb-3">
        <div class="card-header bg-warning">
          <h5 class="mb-0">Users List</h5>
        </div>
        <div class="card-body">
          <div class="row g-3">
            
            <!-- User Card 1 -->
            <div class="col-md-6">
              <div class="card user-card shadow-sm border border-dark">
                <div class="card-body">
                <h6 class="fw-bold">John Doe</h6>
                <p class="mb-1"><strong>Email:</strong> john@example.com</p>
                <p class="mb-1"><strong>Mobile:</strong> 9876543210</p>
                <p class="mb-0"><strong>User ID:</strong> 1</p>
                <button class="btn btn-sm btn-success me-2">Edit</button>
                <button class="btn btn-sm btn-danger me-2">Delete</button>
              </div>
            </div>
          </div>

            <!-- User Card 2 -->
            <div class="col-md-6">
              <div class="card user-card shadow-sm border border-dark">
                <div class="card-body">
                <h6 class="fw-bold">Jane Smith</h6>
                <p class="mb-1"><strong>Email:</strong> jane@example.com</p>
                <p class="mb-1"><strong>Mobile:</strong> 9123456780</p>
                <p class="mb-0"><strong>User ID:</strong> 2</p>
                <button class="btn btn-sm btn-success me-2">Edit</button>
                <button class="btn btn-sm btn-danger me-2">Delete</button>
              </div>
            </div>
            </div>

            <!-- More static user cards -->
            <div class="col-md-6">
              <div class="card user-card shadow-sm border border-dark">
                <div class="card-body">
                <h6 class="fw-bold">Mark Wilson</h6>
                <p class="mb-1"><strong>Email:</strong> mark@example.com</p>
                <p class="mb-1"><strong>Mobile:</strong> 9871234560</p>
                <p class="mb-0"><strong>User ID:</strong> 3</p>
                <button class="btn btn-sm btn-success me-2">Edit</button>
                <button class="btn btn-sm btn-danger me-2">Delete</button>
              </div>
            </div>
            </div>

          </div>
        </div>
      </div>
    </div>
<div class="col-4">
      <div class="card shadow">
        <div class="card-header bg-warning">
          <h5 class="mb-0">User Form</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="userId" class="form-label">User ID</label>
              <input type="number" class="form-control" id="userId" placeholder="Enter User ID">
            </div>
            <div class="mb-3">
              <label for="emailId" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailId" placeholder="Enter Email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
            </div>
            <div class="mb-3">
              <label for="mobileNo" class="form-label">Mobile No</label>
              <input type="text" class="form-control" id="mobileNo" placeholder="Enter Mobile No">
            </div>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-primary me-2">Save</button>
             <!--button type="button" class="btn btn-success">Update</button-->
              <!--button type="button" class="btn btn-danger">Delete</button-->
              <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
